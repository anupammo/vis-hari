<body>
    <header class="bg-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">

                    <a class="navbar-brand fw-bold fs-4" href="#">VIS</a>

                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="setting.html">Settings</a>

                            <li class="nav-item">

                                <a class="nav-link" href="community.html">Community</a>

                            <li class="nav-item">

                            </li>
                            <li class="nav-item">

                        </ul>
                        <form class="d-flex">
                            <button class="btn btn-outline-primary shadow-none" type="button" data-bs-toggle="modal"

                                Login</button>

    <section class="py-5" id="hero">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-end text-white display-4 my-5 py-5 fw-bolder">Join to Community</h1>
                </div>
            </div>
        </div>
    </section>
    <section style="margin-top: -120px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <form action="">
                        <div class="card shadow border-0 px-5 py-4">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="email" class="form-control shadow-none rounded-0">
                                </div>
                                <!-- <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control shadow-none rounded-0">
                                </div> -->
                                <div class="mb-3">
                                    <label class="form-label">Mobile</label>
                                    <input type="tel" class="form-control shadow-none rounded-0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Pin code</label>
                                    <input type="text" class="form-control shadow-none rounded-0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Location</label>
                                    <input type="link" class="form-control shadow-none rounded-0">
                                </div>
                                <a href="register.html" class="btn btn-outline-primary shadow-none rounded-0"><i class="bi bi-person-plus"></i> Join
                                    now</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-12">
                    <div class="card py-3 px-5 border-0" style="margin-top: 150px;">
                        <div class="card-body">
                            <label for="exampleFormControlFile1">Add image of your community location</label>
                            <img id="blah"
                                src="https://images.pexels.com/photos/280221/pexels-photo-280221.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                                class="img-fluid mt-2 mb-4" alt="Responsive image">
                            <form class="">
                                <div class="form-row">
                                    <div class="col">
                                        <input type='file' class="form-control-file" onchange="readURL(this);">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade shadow-none" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Login now</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="d-grid gap-2 d-md-block">
                            <button class="btn btn-primary" type="button"><i class="bi bi-google"></i> Google</button>
                            <button class="btn btn-primary" type="button"><i class="bi bi-facebook"></i>
                                Facebook</button>
                            <button class="btn btn-primary" type="button"><i class="bi bi-twitter"></i> Twitter</button>
                        </div>
                        <p class="card-title my-3">Login with your social account or</p>
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control shadow-none">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control shadow-none">
                        </div>
                        <!-- <button type="button" class="btn btn-outline-primary shadow-none">Login</button> -->
                        <a class="btn btn-outline-primary shadow-none" data-bs-dismiss="modal">Login now</a>
                        <a href="register.html" class="btn btn-outline-success shadow-none">Register now</a>
                        <!-- <button type="button" class="btn btn-outline-success shadow-none" data-bs-dismiss="modal">Register now</button> -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
