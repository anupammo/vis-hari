<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <style>
        .text-justify {
            text-align: justify;
        }

        #hero {
            background-image: url(https://images.pexels.com/photos/4006534/pexels-photo-4006534.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=1600);
            background-image: url(res/Mangalagiri.jpeg);
            background-position: center;
            background-size: cover;
        }
        h1 {
            text-shadow: #000 0px 0px 5px;
        }
    </style>

    <title>Register | VIS</title>
</head>

<body>
    <header class="bg-white">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold fs-4" href="#">VIS</a>
                    <button class="navbar-toggler shadow-none rounded-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="setting.html">Settings</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Posts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Community</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <button class="btn btn-outline-primary shadow-none rounded-0" type="button"
                                data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i
                                    class="bi bi-shield-lock"></i>
                                Login</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section class="py-5" id="hero">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-end text-white display-4 my-5 py-5 fw-bolder">Register Now</h1>
                </div>
            </div>
        </div>
    </section>
    <section style="margin-top: -120px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <form action="">
                        <div class="card shadow border-0 px-5 py-4">
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <input type="email" class="form-control shadow-none rounded-0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control shadow-none rounded-0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control shadow-none rounded-0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control shadow-none rounded-0">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <textarea class="form-control shadow-none rounded-0" rows="3"></textarea>
                                </div>
                                <a href="register.html" class="btn btn-outline-success shadow-none rounded-0">Register
                                    now</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-12">
                    <div class="card py-3 px-5 border-0" style="margin-top: 200px;">
                        <div class="card-body">
                            <p class="card-title text-primary fs-5">Login with your social account</p>
                            <hr class="mb-4" style="width: 50%;">
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary rounded-0" type="button">Login with Google <i
                                        class="bi bi-google"></i></button>
                                <button class="btn btn-outline-primary rounded-0" type="button">Login with Facebook <i
                                        class="bi bi-facebook"></i></button>
                                <button class="btn btn-outline-primary rounded-0" type="button">Login with Twitter <i
                                        class="bi bi-twitter"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
